<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDITOR DE TEXTO</title>
</head>
<body>
    


<textarea id="textoInput" placeholder="DIGITE ALGO"></textarea>


    <h3>ESCOLHA A COR</h3>


    <div class="opcaoCor" style="background: rgb(247, 243, 10);" onclick="
       document.getElementById('textoInput').style.color='#2c3e50'  "></div>
        
    <button id = 'mostrar_btn' onclick="
    document.getElementById('mostrar').innerHTML = 
    document.getElementById('textoInput').value">    
    mostra
    </button>



     <button id = 'limpar_btn' onclick="
     document.getElementById('mostrar').innerHTML = '';     
     ">
     limpar
    </button>

    <button id = 'trocarcor_btn' onclick="
     document.getElementById('mostrar').style.color ='purple';     
     ">
     coloração
    </button>

    <h3>Mensagem aparece aqui:</h3>
    <div id="mostrar"></div>



</body>
</html>
