<!DOCTYPE html>
<html>
<head>
  <title>Verificar Número</title>
</head>
<body>

    <h2>Verificar se o número é positivo e maior que 15</h2>

    <label>Digite um número:</label>
    <input type="number" id="numero">
    <button onclick="verificarNumero()">Verificar</button>
  
    <p id="resultado"></p>
  
    <script>
      function verificarNumero() {
        // Pega o valor digitado
        var numero = Number(document.getElementById("numero").value);
  
        // Verifica se é positivo e maior que 15
        if (numero > 0 && numero > 15) {
          document.getElementById("resultado").innerText = "✅ O número é positivo e maior que 15.";
        } else {
          document.getElementById("resultado").innerText = "❌ O número NÃO atende às duas condições.";
        }
      }
    </script>
  

</body>
</html>
