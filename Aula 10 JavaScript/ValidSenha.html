<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Senha</title>
    <style>
        .valid { color: green; }
        .invalid { color: red; }
    </style>
</head>
<body>

    <h1>Validador de Senha</h1>
    <label for="senha">Senha:</label>
    <input type="password" id="senha" placeholder="Digite sua senha">
    <button onclick="validar()">Validar</button>
    <p id="resultado"></p>

    <script>
        function validar() {
            const senha = document.getElementById("senha").value;
            const resultado = document.getElementById("resultado");

            // Verificando os critérios
            if (senha.length >= 8 && /\d/.test(senha) && /[A-Z]/.test(senha)) {
                resultado.textContent = "Senha válida!";
                resultado.className = "valid";
            } else {
                resultado.textContent = "Senha inválida! Deve conter 8 caracteres, um número e uma maiúscula.";
                resultado.className = "invalid";
            }
        }
    </script>

</body>
</html>

const MIN_TAMANHO = 8;

    if (senha.length < MIN_TAMANHO) {

            TEM_NUMERO = true;  // Encontrou um número

        if (/[A-Z]/.test(char)) {
            TEM_MAIUSCULA = true;  // Encontrou uma letra maiúscula
        }

        return false;
    }
}
